<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Train Schedule Application</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />

    <!-- <link rel="stylesheet" type="text/css" href="thurs2.css" /> -->

    <link rel="stylesheet" type="text/css" href="thurs.css" />

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

    <!-- Firebase Reference -->

    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

    <!-- Moment.js Reference -->
    <script src="moment.js"></script>
    <script>
        moment().format();
    </script>

  </head>

  <body>
    <!--Train tracker-->

    <div class="container">
      <!--Jumbotron-->

      <div class="jumbotron">
        <h1 class="text-center">Train Table</h1>

        <h3 class="text-center ride">Mind the gap</h3>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <!--Current Train Schedule-->

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title current">
                <strong>Train Schedule</strong>
              </h3>
            </div>

            <div class="panel-body">
              <table class="table table-hover" id="trainTable">
                <thead>
                  <tr>
                    <th>Name</th>

                    <th>Dest.</th>

                    <th>Arrival</th>

                    <th>Frequency</th>

                    <th>Minutes Away</th>
                  </tr>
                </thead>

                <tbody></tbody>
              </table>
            </div>
          </div>

          <!-- Add Trains  -->

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title add"><strong>Add Train</strong></h3>
            </div>

            <div class="panel-body">
              <!-- Entry Form -->

              <form>
                <div class="form-group">
                  <label for="">Name</label>

                  <input type="text" class="form-control" id="trainNameInput" />
                </div>

                <div class="form-group">
                  <label for="">Dest.</label>

                  <input
                    type="text"
                    class="form-control"
                    id="destinationInput"
                  />
                </div>

                <div class="form-group">
                  <label for="">Train Time (Military Time)</label>

                  <input type="text" class="form-control" id="timeInput" />
                </div>

                <div class="form-group">
                  <label for="">Frequency</label>

                  <input type="text" class="form-control" id="frequencyInput" />
                </div>

                <button type="submit" class="btn btn-primary" id="addTrainBtn">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Javascript -->

    <script src="thurs.js"></script>
  </body>
</html>
